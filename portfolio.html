---
layout: default
siteNav: portfolio
permalink: /portfolio/
---

<section class="portfolio__mainContainer">
	{% for post in site.categories['portfolio'] %}
		<h1 class="portfolio__title">Portfolio</h1>
		<div class="portfolio__card">
			<div class="portfolio__card__textArea">
				<h6 class="portfolio__card__role">{{ post.role }}</h6>
				<h2 class="portfolio__card__title">{{ post.title }}</h2>
				<p class="portfolio__card__description">{{ post.description }}</p>
			</div>
			<div class="portfolio__card__imageArea">
				<a href="{{ site.url }}/assets/images/{{ post.image1 }}">
					<img src="{{site.url}}/assets/images/{{ post.image1thumb }}" />
				</a>
			</div>
			<div class="portfolio__card__imageArea">
				<a href="{{ site.url }}/assets/images/{{ post.image2 }}">
					<img src="{{ site.url }}/assets/images/{{ post.image2thumb }}" />
				</a>
			</div>
		</div>
	{% endfor %}
</section>



<script src="magnific-popup/jquery.magnific-popup.js"></script>
<script>
$('.portfolio__card__imageArea a').magnificPopup({
  type: 'image',
  mainClass: 'mfp-with-zoom', // this class is for CSS animation below

  zoom: {
    enabled: true, // By default it's false, so don't forget to enable it

    duration: 300, // duration of the effect, in milliseconds
    easing: 'ease-in-out', // CSS transition easing function

    // The "opener" function should return the element from which popup will be zoomed in
    // and to which popup will be scaled down
    // By defailt it looks for an image tag:
    opener: function(openerElement) {
      // openerElement is the element on which popup was initialized, in this case its <a> tag
      // you don't need to add "opener" option if this code matches your needs, it's defailt one.
      return openerElement.is('img') ? openerElement : openerElement.find('img');
    }
  }

});
</script>
