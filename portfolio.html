---
layout: default
siteNav: portfolio
permalink: /portfolio/
---

<section class="portfolio__mainContainer">
	{% for post in site.categories['work'] %}
		<div class="portfolio__card">
			<div class="portfolio__card__textArea">
				<span class="portfolio__card__role">{{ post.role }}</span>
				<span class="portfolio__card__title">{{ post.title }}</span>
				<span class="portfolio__card__description">{{ post.description }}</span>
			</div>
			<div class="portfolio__card__imageArea"></div>
			<div class="portfolio__card__imageArea"></div>
		</div>
	{% endfor %}
</section>
